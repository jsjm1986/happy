name: Build Android APK (Local)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h

          # Remove large unnecessary packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/lib/android/sdk/ndk/25.*
          sudo rm -rf /usr/local/lib/android/sdk/ndk/26.*
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/hostedtoolcache/go
          sudo rm -rf /opt/hostedtoolcache/node

          # Clean Docker
          sudo docker image prune -af || true
          sudo docker system prune -af || true

          # Clean apt cache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          echo "Disk space after cleanup:"
          df -h

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          sdkmanager --install "ndk;27.1.12297006"
          sdkmanager --install "cmake;3.22.1"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate native code
        run: npx expo prebuild --platform android --clean

      - name: Configure Gradle
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.daemon=true" >> ~/.gradle/gradle.properties

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (Debug)
        if: ${{ github.event.inputs.build_type == 'debug' }}
        working-directory: android
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.1.12297006
        run: ./gradlew assembleDebug --no-daemon --max-workers=2

      - name: Build APK (Release)
        if: ${{ github.event.inputs.build_type == 'release' }}
        working-directory: android
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.1.12297006
        run: ./gradlew assembleRelease --no-daemon --max-workers=2 -x lint -x lintVitalAnalyzeRelease -x lintVitalReportRelease

      - name: Upload Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' }}
        uses: actions/upload-artifact@v4
        with:
          name: happy-debug
          path: android/app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: happy-release
          path: android/app/build/outputs/apk/release/*.apk
